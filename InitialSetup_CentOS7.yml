---
- name: Initialize OS setting for CentOS7 Servers
  hosts: all
  roles:
    - name: common/locale    ## (1) ロケール管理
      tags: locale
##    - name: common/packages  
##      tags: packages
##    - role: common/users
##      tags: users
##    - name: common/networks
##      tags: net
##    - name: common/resolver
##      tags: resolver
##    - role: common/times
##      tags: time

  post_tasks:
    - name: Restart target nodes
      shell:
        >
        sleep 2 &&
        shutdown -r now "Ansible initialized"
      async: 5
      poll: 0
      ignore_errors: true
    
    - name: Waiting for server to come back
      local_action:
        module: wait_for
        hosts: "{{ ansible_host }}"
        port: 22
        state: started
        delay: 30
        timeout: 300